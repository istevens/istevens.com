[model]
name = Article
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.dek]
label = Dek
type = markdown
size = normal

[fields.body]
label = Body
type = markdown

[fields.mediumUrl]
label = Medium URL
type = url
