{% set classes = "underline-titles text-block" %}
{% if this.record.children.count() > 0 %}
    {% set classes = classes ~ " content" %}
{% endif %}

<section class="{{ classes }}">
    {% if this.title %}
        <div class="underline-titles centered">
            <h2>{{ this.title }}</h2>
    {% endif %}

    {{ this.text }}

    {% if this.title %}
        </div>
    {% endif %}
</section>
